<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dashboard</title>
  </head>
  <body>
    <main>
      <!-- clock  -->
      <section class="clock-section"></section>

      <!-- name  -->
      <section class="name-section">
        <input type="text" id="nameTextBox" value="Click to enter your name" />
      </section>

      <!-- links  -->
      <section class="links-section">
        <button id="add-link-btn">Add link</button>

        <dialog>
          <input type="text" id="link-url-input" placeholder="URL..." />
          <input type="text" id="link-name" placeholder="Name..." />
          <button id="save-link-btn">Add</button>
          <button id="dialog-close-btn">Close</button>
        </dialog>

        <div id="links-container"></div>
      </section>

      <!-- weather  -->
      <section class="weather-section"></section>
      
      <div class="weather-card">  
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> 
                <img src="imgs/search.png" alt="magnifying glass search icon">
            </button>
        </div>

        <div class="weather">
            <img class="weather-icon" src="imgs/clear.png" alt="weather icon">
            <p class="temp">Temperature</h1>
            <p class="city">City</h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="imgs/humidity.png" alt="humidity icon">
                <div>
                    <p class="humidity">%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="imgs/wind.png" alt="wind icon">
                <div>
                    <p class="wind">km/h</p>
                    <p>Wind Speed</p>
                </div>
        </div>
    </div>

    <!-- currency exchange  -->
      <section class="currency-section">

        <div class="currency-container">
          <input type="text" id="currency-from" placeholder="From">
          <input type="text" id="currency-to" placeholder="To">
          <input type="number" id="currency-amount" placeholder="00">
          <p id="currency-result"></p>
          <button id="currency-submit">Convert</button>
        </div>
     
      </section>

      <section class="notes-section"></section>

      <section class="background-section"></section>
    </main>

    <!-- scripts  -->
    <!-- clock  -->
    <script src="./scripts/clock.js"></script>
    <!-- name  -->
    <script src="./scripts/name.js"></script>
    <!-- links  -->
    <script src="./scripts/links.js"></script>
    <!-- weather  -->
    <script src="./scripts/weather.js"></script>
    <!-- currency exchange  -->
    <script src="./scripts/currency.js"></script>
    
    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/6c6af90e8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
