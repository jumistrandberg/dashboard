<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- clock  -->
      <section class="clock-section"></section>

      <!-- name  -->
      <section class="name-section">
        <input type="text" id="nameTextBox" value="name" />
        <h1 class="widget-title">Dashboard</h1>

      </section>

      <div class="row-part">
        <!-- links  -->
        <section class="links-section">
          <h2 class="widget-title">Quick Links</h2>

          <dialog>
            <input type="text" id="link-url-input" placeholder="URL..." />
            <input type="text" id="link-name" placeholder="Name..." />
            <button id="save-link-btn">Add</button>
            <button id="dialog-close-btn">Close</button>
          </dialog>

          <div id="links-container"></div>
          <button id="add-link-btn">Add link</button>

        </section>

        <!-- weather  -->
        <section class="weather-section">
          <h2 class="widget-title">Weather</h2>

          <div class="weather-card">
            <div class="search">
              <input
                type="text"
                placeholder="enter city name"
                spellcheck="false"
              />
              <button>
                <img src="imgs/search.png" alt="magnifying glass search icon" />
              </button>
            </div>

            <div class="weather">
              <img
                class="weather-icon"
                src="imgs/clear.png"
                alt="weather icon"
              />
              <p class="temp">Temperature</p>
              <p class="city">City</p>
            </div>

            <div class="details">
              <div class="col">
                <img src="imgs/humidity.png" alt="humidity icon" />
                <div>
                  <p class="humidity">%</p>
                  <p>Humidity</p>
                </div>
              </div>

              <div class="col">
                <img src="imgs/wind.png" alt="wind icon" />
                <div>
                  <p class="wind">km/h</p>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Pokemon Catch  -->
        <section class="poke-section">
          <div class="poke-card">
            <h2 class="widget-title">Pokemon Catcher</h2>

            <div id="poke-card">
              <p id="poke-status-text"></p>
            </div>
  
            <h3>My Party</h3>
            <div id="poke-box">
            </div>
          </div>
        
        </section>

        <section class="notes-section">
          <h2 class="widget-title">Notes</h2>

          <textarea
            placeholder="Hmm..."
            name="notes"
            id="notes"
            cols="30"
            rows="10"
          ></textarea>
        </section>
      </div>

      <section class="background-section">
        <input type="text" id="bg-search-input" placeholder="Keyword search" />
        <button id="bg-search-btn">
          <img
            src="./imgs/search.png"
            alt="magnifying glass to symbolise seach"
          />
        </button>
        <button id="bg-btn">Randomise new background</button>
      </section>
    </main>

    <!-- scripts  -->
    <!-- clock  -->
    <script src="./scripts/clock.js"></script>
    <!-- name  -->
    <script src="./scripts/name.js"></script>
    <!-- links  -->
    <script src="./scripts/links.js"></script>
    <!-- weather  -->
    <script src="./scripts/weather.js"></script>
    <!-- Pokemon  -->
    <script src="./scripts/poke.js"></script>
    <!-- Notes  -->
    <script src="./scripts/notes.js"></script>
    <!-- background  -->
    <script src="./scripts/background.js"></script>

    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/6c6af90e8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
